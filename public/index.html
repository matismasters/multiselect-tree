<!DOCTYPE html>
<html>
 <head>
   <title>Multiselect Tree View</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
  <multiselect-tree-view
    name_attribute="label_en"
    debug="true"
    json_tree_hash=""
  ></multiselect-tree-view>

  <!-- Include the Riot.js compiler -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.6.1/riot.min.js"></script>

  <!-- Include the tag -->
  <script src="/js/tree_hash.js"></script>
  <script src="/js/selected-nodes-storage.js"></script>
  <script src="/js/multiselect-tree-observer.js"></script>
  <script src="/js/multiselect-tree.js"></script>

  <!-- Mount the tag -->
  <script>riot.mount('*', { observer: new MultiselectTreeObserver()})</script>
</html>
