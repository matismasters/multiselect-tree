<multiselect-tree-node>
  <li>
    <input if={ leaf } type="checkbox" name={ name } />
    { data[parent.opts.name_attribute] }

    <ul if={ children.length > 0 }>
      <multiselect-tree-node 
        each={ children }
        name_attribute={ parent.opts.name_attribute }
      ></multiselect-tree-node>
    </ul>
  </li>
</multiselect-tree-node>
