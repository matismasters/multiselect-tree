<multiselect-tree-view class="mtv-container">
  <ul class='root'>
    <multiselect-tree-node
      each={ rootChildren }
      name_attribute={ parent.opts.name_attribute }
    ></multiselect-tree-node>
  </ul>

  <script>
    // Getting tree in hash form
    this.rootChildren = sampleTreeHash.children;

    this.storage = new SelectedNodesStorage(this.root.localName);
  </script>

  <style scoped> 
    /* Default styles */
    ul {
      padding: 0;
    }

    li {
      list-style: none;
      margin-bottom: -1px;
      display: block;
      border-top: 1px solid #eaebec;
      width: 100%;
    }
    li.selected {
      border-left-width: 5px;
      border-left-color: #2b8be9;
    }
    li label { 
      font-weight: normal; 
      white-space: normal;
      text-transform: none;
      font-size: 14px;
      line-height: 18px;
      padding: 14px;
      color: #555555;
      margin: 0;
      display: block;
    }
  </style>

</multiselect-tree-view>
