<multiselect-tree-view class="mtv-container">
  <ul class='root'>
    <multiselect-tree-node
      each={ rootChildren }
      name_attribute={ parent.opts.name_attribute }
    ></multiselect-tree-node>
  </ul>

  <script>
    this.rootChildren = JSON.parse(
      this.opts.json_tree_hash || 
      multiselectTreeViewDataHash
    ).children;

    this.storage = new SelectedNodesStorage({
      debug: this.opts.debug,
      tagName: this.root.localName
    });

    this.level = 0;
  </script>

  <style scoped> 
    /* Default styles */
    ul { padding: 0; }

    li {
      font-family: 'Lato', sans-serif;
      line-height: 2.5em;
    }

    li span.indentation-open-close-icon {
      border: 1px solid #888;
      border-radius: 15px;
      display: inline-block;
      width: 1.5em;
      height: 1.5em;
      line-height: 1.5em;
      text-align: center;
      font-size: 10px;
      position: relative;
      top: -0.1em;    
    }

    li.selected label { border-left: 5px solid #2b8be9 !important; }

    li label { 
      position: relative;
      font-size: 14px;
      line-height: 18px;
      color: #313842;
      border: 1px solid #eaebec !important;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }
  </style>

</multiselect-tree-view>
