<multiselect-tree-view class="mtv-container">
  <ul class='root'>
    <multiselect-tree-node
      each={ rootChildren }
      name_attribute={ parent.opts.name_attribute }
    ></multiselect-tree-node>
  </ul>

  <style scoped>
    ul li { list-style: none; }
  </style>

  <script>
    // Getting tree in hash form
    this.rootChildren = sampleTreeHash.children
  </script>
</multiselect-tree-view>
